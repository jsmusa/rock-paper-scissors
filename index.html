<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body id='body'>
    <div id='header'><h1>ROCK PAPER SCISSORS</h1></div>
    <div id="score-box">
        <div class="player-score-box">Player</div>
        <div class="computer-score-box">Computer</div>
    </div>
    <div id="result-box"></div>
    <div id="player-box">
        <div class='rps-button'><img src='./images/rock.png' alt='rock' id='rock'></div>
        <div class='rps-button' id='paper'><img src='./images/paper.png' alt='paper' id='paper'></div>
        <div class='rps-button' id='scissors'><img src='./images/scissors.png' alt='scissors' id='scissors'></div>
    </div>
</body>
</html>
